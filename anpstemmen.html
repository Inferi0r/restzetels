<!DOCTYPE html>
<html>
<head>
    <title>ANP Stemmen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <div class="nav-center">
                <li><a href="index.html">Zetels</a></li>
                <li><a href="stemcijfers.html">Stemcijfers</a></li>
                <li><a class="active" href="anpstemmen.html">ANP Stemmen</a></li>
                <li><a href="anpupdates.html">ANP Updates</a></li>
            </div>
            <li id="yearToggle" class="year-toggle">Verkiezingen 2023</li>
        </ul>
    </nav>

    <p>Laatste update: <span id="lastUpdate"></span></p>
    <!-- New element for showing the last updated region and timestamp -->
    <p id="lastUpdateContainer"></p>
    <p id="lastUpdatedLocalRegion"></p>
    <h2>Statistieken</h2>
    <div id="statsTableContainer"></div>
    <h2>ANP Stemmen per partij</h2>
    <div id="tableContainer"></div>

    <!-- Include the scripts -->
   <script src="votes_2021.js"></script>
   <script src="votes_2023.js"></script>

    <script>
        function loadYearData(year) {
            if (year === '2021') {
                loadDataFor2021(); // This function should be defined in last_update_2021.js
            } else {
                loadDataFor2023(); // This function should be defined in last_update_2023.js
            }
        }

        document.getElementById('yearToggle').addEventListener('click', function() {
            const toggle = document.getElementById('yearToggle');
            if (toggle.textContent.includes('2023')) {
                toggle.textContent = 'Verkiezingen 2021';
                loadYearData('2021');
            } else {
                toggle.textContent = 'Verkiezingen 2023';
                loadYearData('2023');
            }
        });
    
        // Load 2023 data by default
        loadYearData('2023');
    </script>
</body>
</html>
