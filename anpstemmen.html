<body>
    <nav>
        <ul>
            <div class="nav-center">
                <li><a href="index.html">Zetels</a></li>
                <li><a href="stemcijfers.html">Stemcijfers ANP</a></li>
                <li><a class="active" href="anpstemmen.html">ANP Stemmen</a></li>
                <li><a href="anpupdates.html">ANP Updates</a></li>

            <li class="right-controls">
              <span id="completedBadge" class="info-badge" style="display:none;"></span>
              <select id="yearSelect" class="year-select" aria-label="Kies verkiezingsjaar"></select>
            </li>
        </ul>

    <p>Laatste update ANP: <span id="lastUpdate"></span></p>
    <!-- New element for showing the last updated region and timestamp -->
    <p id="lastUpdateContainer"></p>
    <p id="lastUpdatedLocalRegion"></p>
    <h2>Statistieken</h2>
    <div id="statsTableContainer"></div>
    <h2>ANP Stemmen per partij</h2>
    <div id="tableContainer"></div>

    <!-- Include unified script -->
   <script src="js/config.js" defer></script>
   <script src="js/year-nav.js" defer></script>
   <script src="js/data.js" defer></script>
   <script src="js/ui.js" defer></script>
   <script src="js/auto_refresh.js" defer></script>
   <script src="js/anpstemmen.js" defer></script>

    <script>
        window.addEventListener('DOMContentLoaded', function(){
          function loadYearData(year) { ANPStemmenApp.loadANPStemmen(year); }
          if (window.YearNav && window.AutoRefresh) {
            YearNav.init({ load: loadYearData });
            AutoRefresh.init({ load: loadYearData });
          } else {
            const t = setInterval(function(){
              if (window.YearNav && window.AutoRefresh) {
                clearInterval(t);
                YearNav.init({ load: loadYearData });
                AutoRefresh.init({ load: loadYearData });
              }
            }, 10);
          }
        });
    </script>
</body>
