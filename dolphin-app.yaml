alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: wiekrijgtderestzetel.nl
  type: PRIMARY
  zone: wiekrijgtderestzetel.nl
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: restzetels
    match:
      path:
        prefix: /
name: dolphin-app
region: ams
static_sites:
- environment_slug: html
  github:
    branch: master
    deploy_on_push: true
    repo: Inferi0r/restzetels
  name: restzetels
  source_dir: /