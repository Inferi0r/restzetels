    <script>
        function loadYearData(year) {
            if (year === '2021') {
                loadDataFor2021(); // This function should be defined in last_update_2021.js
            } else {
                loadDataFor2023(); // This function should be defined in last_update_2023.js
            }
        }
    
        document.getElementById('yearToggle').addEventListener('click', function() {
            const toggle = document.getElementById('yearToggle');
            if (toggle.textContent.includes('2023')) {
                toggle.textContent = 'Verkiezingen 2021';
                loadYearData('2021');
            } else {
                toggle.textContent = 'Verkiezingen 2023';
                loadYearData('2023');
            }
        });
    
        // Load 2023 data by default
        loadYearData('2023');
    </script>
